		<section class="hero is-bold">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-vcentered">
						<div class="column is-6 is-offset-3">
							<h1 class="title">
							Post My House
							</h1>
							<div class="columns">
								<div class="column">
									<div class="row">
										House Name
										<p class="control">
											<input class="input" type="text" placeholder="Comfertable Cabin">
										</p>
									</div>
									<div class="row">
										Street
										<p class="control">
											<input class="input" type="text" placeholder="2800 SW Williston Road">
										</p>
									</div>
									<div class="row">
										Neighborhood
										<p class="control">
											<input class="input" type="text" placeholder="Williston">
										</p>
									</div>
									<div class="row">
										City
										<p class="control is-expanded">
    										<span class="select is-fullwidth">
      										<select name="city">
        										<option value="Los Angeles">Los Angeles</option>
        										<option value="San Diego">San Diego</option>
      										</select>
    										</span>
  										</p>
									</div>
									<div class="row">
										Property Type
										<p class="control">
											<input class="input" type="text" placeholder="Cabin">
										</p>
									</div>
									<div class="row">
										Room Type
										<div class="field has-addons">
  										<p class="control is-expanded">
    										<span class="select is-fullwidth">
      										<select name="Room Type">
        										<option value="Private room">Private Room</option>
        										<option value="Shared room">Shared Room</option>
        										<option value="Entire house/apt">Entire House/APT</option>
      										</select>
    										</span>
  										</p>
										</div>
									</div>
									<div class="row">
										Accommodates
										<div class="field has-addons">
  										<p class="control is-expanded">
    										<span class="select is-fullwidth">
      										<select name="Accommodates">
        										<option value="1">1</option>
        										<option value="2">2</option>
        										<option value="3">3</option>
        										<option value="4">4</option>
        										<option value="5">5</option>
        										<option value="6">6</option>
        										<option value="7">7</option>
        										<option value="8">8</option>
        										<option value="9">9</option>
        										<option value="10">10</option>
      										</select>
    										</span>
  										</p>
  										</div>
									</div>
									<div class="row">
										Bedrooms
										<div class="field has-addons">
  										<p class="control is-expanded">
    										<span class="select is-fullwidth">
      										<select name="Bedrooms">
        										<option value="1">1</option>
        										<option value="2">2</option>
        										<option value="3">3</option>
        										<option value="4">4</option>
        										<option value="5">5</option>
        										<option value="6">6</option>
        										<option value="7">7</option>
        										<option value="8">8</option>
        										<option value="9">9</option>
        										<option value="10">10</option>
      										</select>
    										</span>
  										</p>
  										</div>
									</div>
									<div class="row">
										Beds
										<div class="field has-addons">
  										<p class="control is-expanded">
    										<span class="select is-fullwidth">
      										<select name="Beds">
        										<option value="1">1</option>
        										<option value="2">2</option>
        										<option value="3">3</option>
        										<option value="4">4</option>
        										<option value="5">5</option>
        										<option value="6">6</option>
        										<option value="7">7</option>
        										<option value="8">8</option>
        										<option value="9">9</option>
        										<option value="10">10</option>
      										</select>
    										</span>
  										</p>
  										</div>
									</div>
									<div class="row">
										Bed Type
										<p class="control">
											<input class="input" type="txt" placeholder="Air bed">
										</p>
									</div>
									<div class="row">
										Bathrooms
										<div class="field has-addons">
  										<p class="control is-expanded">
    										<span class="select is-fullwidth">
      										<select name="Bathrooms">
        										<option value="0">0</option>
        										<option value="0.5">0.5</option>
        										<option value="1">1</option>
        										<option value="1.5">1.5</option>
        										<option value="2">2</option>
        										<option value="2.5">2.5</option>
        										<option value="3">3</option>
        										<option value="3.5">3.5</option>
        										<option value="4">4</option>
        										<option value="4.5">4.5</option>
      										</select>
    										</span>
  										</p>
  										</div>
									</div>
									<div class="row">
										Price
										<p class="control">
											<input class="input" type="text" placeholder="100">
										</p>
									</div>
									<div class="row">
										Cleaning Fee
										<p class="control">
											<input class="input" type="text" placeholder="50">
										</p>
									</div>
									<hr>
									<div class="row">
										<p class="control">
											<a class="button is-primary" href="confirm_booking.html">Post</a>
											<a class="button is-default" href="ProfilePage.jsp">Close</a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
